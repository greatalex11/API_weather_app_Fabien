<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Choose the weather you want</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Poppins&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="styleChoose.css" />
  </head>

  <body>
    <div id="pageChooseContainer">
      <h1>Choisissez votre météo</h1>

      <div id="choixEntrePlusieursIcon">
        <button id="soleil" value="soleil">
          <img
            src="/assets/meteo/gd_soleil.png"
            alt="grande icone soleil"
            width="131"
            height="131" />
        </button>
        <button id="eclairci" value="eclairci">
          <img
            src="/assets/meteo/gd_clairci.png"
            alt="grande icone eclairci"
            width="131"
            height="131" />
        </button>
        <button id="orage" value="orage">
          <img
            src="/assets/meteo/gd_orage.png"
            alt="grande icone orage"
            width="131"
            height="131" />
        </button>
        <button id="nuageux" value="nuageux">
          <img
            src="/assets/meteo/gd_nuageux.png"
            alt="grande icone nuageux"
            width="131"
            height="131" />
        </button>
        <button id="neige" value="neige">
          <img
            src="/assets/meteo/gd_neige.png"
            alt="grande icone neige"
            width="131"
            height="131" />
        </button>
        <button id="pluie" value="pluie">
          <img
            src="/assets/meteo/gd_pluie.png"
            alt="grande icone pluie"
            width="131"
            height="131" />
        </button>
      </div>
    </div>
  </body>

  <script src="index.js"></script>
</html>
